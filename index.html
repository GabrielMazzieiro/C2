<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="main">
      <div class="row">
        <div id="button">
          <img src="images/logo.svg" alt="" />
          <div class="content">
            <div class="click_buttons">
              <img
                id="document"
                class="icon"
                src="images/icon-document.svg"
                alt=""
              />
            </div>
            <div class="click_buttons">
              <img
                id="folder"
                class="icon"
                src="images/icon-folder.svg"
                alt=""
              />
            </div>
            <div class="click_buttons">
              <img
                id="upload"
                class="icon"
                src="images/icon-upload.svg"
                alt=""
              />
            </div>
          </div>
        </div>
        <div id="bar">
          <div id="second">
            <div id="text">
              Youâ€™ve used <span id="gb">815 GB</span> of your storage
            </div>
            <div id="progress">
              <div id="complete"></div>
            </div>

            <div id="capacity">
              <div>0 GB</div>
              <div id="gb1000">1000 GB</div>
            </div>
          </div>
        </div>
        <div id="box">
          <div id="box_content"><span id="left"> 185</span> GB LEFT</div>
        </div>
      </div>
      <div class="arrow-left"></div>
      <img id="background" src="images/bg-desktop.png" alt="bg" />
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Gabriel Mazzieiro</a>.
      </div>
    </div>
  </body>
</html>
